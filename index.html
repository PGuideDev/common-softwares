    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0b;
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景渐变效果 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        /* 导航栏 */
        nav {
            display: flex;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 217, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* 添加动态背景效果 */
        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    rgba(255, 0, 128, 0.1),
                    rgba(0, 217, 255, 0.1),
                    rgba(255, 217, 0, 0.1));
            animation: navBg 10s linear infinite;
            z-index: -1;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            margin-right: 50px;
            position: relative;
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .nav-logo img {
            width: 30px;
            height: 30px;
            animation: rotateLogo 6s linear infinite;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            position: relative;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00d9ff, #ff0080);
            transition: all 0.3s;
            transform: translateX(-50%);
        }

        .nav-links a:hover::before {
            width: 80%;
        }

        @keyframes navBg {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes rotateLogo {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 8px 16px;
            color: white;
            width: 300px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* 主标题区域 */
        .hero {
            text-align: center;
            padding: 80px 20px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero h1 .highlight {
            color: #3b82f6;
        }

        .hero p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }



        .btn-primary {
            background: white;
            color: black;
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 搜索栏 */
        .search-section {
            max-width: 800px;
            margin: 0 auto 60px;
            padding: 0 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }

        .filter-buttons {
            display: flex;
            gap: 16px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .filter-btn {
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 图标网格 */
        .icons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }

        .icon-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .icon-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .icon-card:hover::before {
            opacity: 1;
        }

        .icon-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .icon-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .icon-tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 4px;
            font-size: 12px;
            color: #60a5fa;
            margin-bottom: 16px;
        }

        .icon-actions {
            display: flex;
            gap: 8px;
            justify-content: center;
            opacity: 0.7;
        }

        .icon-actions button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-actions button:hover {
            color: white;
        }

        .icon-actions img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1) opacity(0.6);
            transition: filter 0.3s;
        }

        .icon-actions button:hover img {
            filter: brightness(0) invert(1) opacity(1);
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: rgba(20, 20, 30, 0.98);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            position: relative;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .modal-title {

        .modal-close {

            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;

            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-close img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1) opacity(0.6);
            transition: filter 0.3s;
        }

        .modal-close:hover img {
            filter: brightness(0) invert(1) opacity(1);
        }

        .modal-body {
            display: flex;
            min-height: 400px;
        }

        .modal-left {
            width: 30%;
            padding: 40px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .modal-icon {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .modal-icon img {

            height: 100%;
            object-fit: contain;
        }

        .modal-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-tag {
            display: inline-block;

            background: rgba(59, 130, 246, 0.2);
            border-radius: 6px;
            font-size: 14px;
            color: #60a5fa;
        }

        .modal-right {
            width: 70%;
            padding: 40px;
            overflow-y: auto;
        }

        .modal-description {
            font-size: 16px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
        }

        .modal-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .info-label {
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            min-width: 80px;
        }

        .info-value {
            color: rgba(255, 255, 255, 0.9);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-btn {

            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .modal-btn img {
            width: 20px;
            height: 20px;
        }

        .modal-btn-primary {
            background: #3b82f6;
            color: white;
        }

        .modal-btn-primary img {
            filter: brightness(0) invert(1);
        }

        .modal-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-btn-secondary img {
            filter: brightness(0) invert(1);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .modal-body {
                flex-direction: column;
            }

            .modal-left,
            .modal-right {
                width: 100%;
                border-right: none;
            }

            .modal-left {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding: 30px;
            }

            .nav-logo {
                margin-right: 20px;
            }


            .hero h1 {
                font-size: 48px;
            }

            nav {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>

        // 打开模态框
        function openModal(software) {
            const modal = document.getElementById('modalOverlay');
            const data = softwareData[software];

            if (data) {
                // 更新模态框内容
                document.getElementById('modalTitle').textContent = data.name;
                document.getElementById('modalIcon').innerHTML = `<img src="${data.icon}" alt="${data.name}" />`;
                document.getElementById('modalName').textContent = data.name;
                document.getElementById('modalTag').textContent = data.tag;
                document.getElementById('modalDescription').textContent = data.description;
                document.getElementById('modalVersion').textContent = data.version;
                document.getElementById('modalSize').textContent = data.size;
                document.getElementById('modalSystem').textContent = data.system;
                document.getElementById('modalWebsite').innerHTML = `<a href="${data.website}" target="_blank" style="color: #60a5fa; text-decoration: none;">访问官网</a>`;

                // 显示模态框
                modal.classList.add('active');
            }
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('modalOverlay');
            modal.classList.remove('active');
        }

        // 点击卡片打开模态框
        document.querySelectorAll('.icon-card').forEach(card => {
            card.addEventListener('click', function () {
                const software = this.getAttribute('data-software');
                openModal(software);
            });
        });

        // 点击遮罩层关闭模态框
        document.getElementById('modalOverlay').addEventListener('click', function (e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC 键关闭模态框
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 搜索功能
        document.querySelector('.search-input')?.addEventListener('input', function (e) {
            const searchTerm = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.icon-card');

            cards.forEach(card => {
                const name = card.querySelector('.icon-name').textContent.toLowerCase();
                if (name.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
